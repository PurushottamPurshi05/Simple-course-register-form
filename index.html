<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Course Registration Form</h1>
    <form action="success.html">
        <fieldset>
            <legend><b>Personal Details</b></legend>
        <table>
            <tr>
                <td><label for="name">First Name:</label></td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td><label for="sr">Surname:</label></td>
                <td><input type="text" id="sr"></td>
            </tr>
            <tr>
                <td><label for="phn">Mobile number:</label></td>
                <td><input type="tel" id="phn" required></td>
            </tr>
            <tr>
                <td><label for="em">Email:</label></td>
                <td><input type="email" id="em" required></td>
            </tr>
            <tr>
                <td><label for="psw">Password:</label></td>
                <td><input type="password" id="psw" required></td>
            </tr>
            <tr>
                <td><label for="cpsw">Confirm Password:</label></td>
                <td><input type="password" id="cpsw" required></td>
            </tr>
            <tr>
                <td><label for="dt">DOB:</label></td>
                <td><input type="date" id="dt" required></td>
            </tr>
            <tr>
                <td><label for="dt">Gender:</label></td>
                <td>
                    <input type="radio" id="dt1" name="1" required>
                    <label for="dt1">Male</label>
                    <input type="radio" id="dt2" name="1" required>
                    <label for="dt2">Female</label>
                    <input type="radio" id="dt3" name="1" required>
                    <label for="dt3">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="co">Select Country</label></td>
                <td>
                    <select required>
                        <option>India</option>
                        <option>USA</option>
                        <option>China</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="up">Upload Picture</label></td>
                <td><input type="file"></td>
            </tr>
            </table>
        <input type="reset">
        </fieldset>

        <fieldset>
            <legend><b>Course Details</b></legend>
            <label for="sc">Select Course:</label><br>
            <select>
                <option>Python Full Stack</option>
                <option>Java Full Stack</option>
                <option>Mern Stack</option>
            </select> <br> <br>
           
            <label for="">Delievery Mode:</label>
            <input type="radio" id="dm" name="111" required>
            <label for="dm">Online</label>
            <input type="radio" id="dm1" name="111" required>
            <label for="dm1">Offline</label> <br><br>

            <label for="cm">Comments</label><br>
            <textarea id="" cols="25" rows="5"></textarea>
        </fieldset>
        <br>
        <input type="submit">
    </form>
</body>
</html>
